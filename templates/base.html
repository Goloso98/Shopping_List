<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <noscript>
        <style>
            .navbar-collapse { display: block !important; }
            .navbar-toggler { display: none !important; }
        </style>
    </noscript>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#">Compras</a>
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if link=='home' }}" href="/home">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if link=='edit' }}" href="/edit">Editar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md m-4 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row">
            <div class="col-auto mx-auto">
                <div class="p-1 h1 text-primary text-center mx-auto d-flex align-items-center">
                    <i class="bi bi-cart3 rounded p-2"></i>
                    <h2>Lista de compras</h2>
                    <i class="bi bi-cart3 rounded p-2"></i>
                </div>
            </div>
        </div>

    {% block content %}
    {% endblock %}
    </div>

    <footer class="text-center text-muted">
        <p>Ãšltimo update: {{ lastupdate() }}</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
